<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
</head>
<body>
	<table class="table">
		<thead>
			<tr data-bind="foreach: $data.columns">
				<th data-bind="text: $data.field"></th>
			</tr>
		</thead>
		<tbody data-bind="foreach: $data.data">
			<tr data-bind="foreach: $parent.columns">
				<td data-bind="text: $parent[$data.field]"></td>
			</tr>
		</tbody>
	</table>
	<div>
		
	</div>
	<script type="text/javascript" src="kotable.js"></script>
</body>
</html>
